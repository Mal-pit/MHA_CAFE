  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/g.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .contact-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .contact-box {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .contact-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: gold;
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .contact-info p {
      margin: 8px 0;
    }

    .contact-info a {
      color: gold;
      text-decoration: none;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 12px 25px;
      background-color: black;
      color: gold;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: gold;
      color: black;
    }

    .map-container {
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      font-size: 0.9rem;
    }

    nav.navbar {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: gold;
    }

    nav.navbar .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav.navbar ul li a {
      color: gold;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navbar ul li a.active,
    nav.navbar ul li a:hover {
      color: white;
      text-shadow: 0 0 5px gold;
    }
  </style>
