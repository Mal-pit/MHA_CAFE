<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - MHA CAFE</title>
  <link rel="stylesheet" href="Css/website.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="images/logo.jpeg" href="images/logo.jpeg">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: url('images/bg-gallery.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav.navbar {
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: gold;
    }

    nav.navbar .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav.navbar ul li a {
      color: gold;
      text-decoration: none;
      font-weight: 600;
    }

    nav.navbar ul li a.active,
    nav.navbar ul li a:hover {
      color: white;
      text-shadow: 0 0 5px gold;
    }

    .gallery-section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    .gallery-title {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #bfa046;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-item:hover img {
      transform: scale(1.08);
    }

    .gallery-desc {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.65);
      color: gold;
      font-weight: 600;
      text-align: center;
      padding: 12px 10px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .gallery-item:hover .gallery-desc {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
